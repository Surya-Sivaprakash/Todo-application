<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="main-header" class="">
      <div class="header">
        <h1 id="header-title">Todo-Application</h1>
      </div>
    </header>
    <div class="flexParent">
      <div class="container">
        <div id="main" class="inputBox">
          <h2 class="title addItems">Add Items</h2>
          <form id="add-form" class="">
            <input type="text" class="" id="item" /> <br />
            <input type="submit" class="" value="SUBMIT" id="item-submit" />
          </form>
        </div>
      </div>
      <!-- Filter items-->
      <div class="filterItems">
        <div><h2>Filter Items</h2></div>
        <input
          type="text"
          class="form-control"
          id="filter"
          placeholder="Search Items..."
        />
      </div>
    </div>
    <div class="listHeader"><h2 class="title listHeading">Todo-list</h2></div>
    <div class="createdElements">
      <ul id="items" class="list-group">
        <!-- <li class="list-group-item">
            Item 1
            <button class="delete">X</button>
          </li> -->
      </ul>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
